<div class="modal">
  <div class="modal__close">
    <svg
      width="48"
      height="48"
      viewBox="0 0 48 48"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M23.9999 17.6666L41.6667 0L48 6.33334L30.3332 23.9999L48 41.6667L41.6667 48L23.9999 30.3332L6.33331 48L0 41.6667L17.6666 23.9999L2.33774e-05 6.33334L6.33336 0L23.9999 17.6666Z"
        fill="#FF5C00"
      />
    </svg>
  </div>
  <div class="modal__body">
    <h4 class="modal__title title2">
      Запишись на <span>Первое занятие бесплатно</span> в удобное время и день!
    </h4>
    <form action="#" class="form modal__form">
      <label class="form__label">
        <span class="form__capture">Ваше имя</span>
        <input type="text" class="form__input input-name" placeholder="Мария" />
      </label>
      <label class="form__label">
        <span class="form__capture">Ваш Email</span>
        <input
          type="text"
          class="form__input input-email"
          placeholder="example@gmail.com"
        />
      </label>
      <label class="form__label">
        <span class="form__capture">Ваш номер телефона</span>
        <input type="tel" class="form__input input-tel" />
      </label>

      <button class="btn-reset form__btn btn btn--orange">
        Записаться на бесплатное занятие
      </button>
      <small class="form__agree">
        Отправляя форму, вы соглашаетесь на
        <a href="#">обработку персональных данных</a>
      </small>
    </form>
  </div>
</div>
